name: Haskell CI with Stack

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Haskell
        uses: haskell-actions/setup@v2
        with: 
          ghc-version: '9.4.8'
          enable-stack: true
          stack-version: '2.13.1'

      - name: Install Dependencies
        run: stack build --only-dependencies

      - name: Build and Test
        run: stack test
